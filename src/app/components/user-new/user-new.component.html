<div class="col-md-5">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>

          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              name="email"
              #email="ngModel"
              placeholder="Email"
              email
              required>
            <span class="help-desk" *ngIf="email.invalid && email.dirty">E-mail is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="inputPassword"
              name="password"
              #password="ngModel"
              placeholder="Password"
              required>
            <span class="help-desk" *ngIf="password.invalid && password.dirty">Password is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>

          <div class="col-sm-10">
            <select
              [(ngModel)]="user.profile"
              class="form-control select2"
              id="inputProfile"
              name="profile"
              #profile="ngModel"
              style="width: 100%"
              required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-desk" *ngIf="profile.invalid && profile.dirty">Profile is invalid</span>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
<!-- /.box -->
</div>
