<div class="col-md-5" style="margin-left: 20%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Invalid e-mail or password</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>

          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              name="email"
              #email="ngModel"
              placeholder="Email"
              email
              required>
            <span class="help-desk" *ngIf="email.invalid && email.dirty">E-mail is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="inputPassword"
              name="password"
              #password="ngModel"
              placeholder="Password"
              required>
            <span class="help-desk" *ngIf="password.invalid && password.dirty">Password is invalid</span>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
<!-- /.box -->
</div>
